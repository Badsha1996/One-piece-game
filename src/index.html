<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Piece Game</title>
        <link rel="shortcut icon" href="./assets/luffy-face.png" >
        <link
        rel="stylesheet" href="./css/styles.css">
        <!-- ======== GOOGLE FONT ========== -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    </head>
    <body>
        
        <!-- =============== Audio ================ -->
        <audio id="audio" loop>
            <source src="./assets/music.mp3" type="audio/mp3">
        </audio>

        <audio id="audio-win" loop>
            <source src="./assets/win.mp3" type="audio/mp3">
        </audio>
        <audio id="audio-loose" loop>
            <source src="./assets/loose.mp3" type="audio/mp3">
        </audio>
        <audio id="audio-correct">
            <source src="./assets/correct.mp3" type="audio/mp3">
        </audio>
        <audio id="audio-wrong">
            <source src="./assets/wrong.mp3" type="audio/mp3">
        </audio>

        <!-- =============== GAME ================ -->

        <div class="main-container">
            <div class="main-container__status">
                <div id="time"></div>
                <div id="moves"></div>
                
                <div class="audio-play"> <img src="./assets/audio-icon.png" alt="icon" class="icon"></div>
                <div class="audio-pause"><img src="./assets/no-audio.png" alt="icon" class="icon"></div>
            </div>

            <div class="main-container__game">
                
                <button class="hide" id="stop">Stop Game</button>
            </div>
        </div>
        <!-- =============== CONTROLS ================ -->

        <div class="controls-container">
            <p id="result"></p>
            <button id="start">Play Game</button>
        </div>

        <!-- ========= Script file linking ========== -->
        
        <script src="./main/main.js"></script>
    </body>
</html>
